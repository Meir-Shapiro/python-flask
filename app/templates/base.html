<html>
<head>
    {% if title %}
    <title>{{ title }} - My Blog</title>
    {% else %}
    <title>Welcome - My Blog</title>
    {% endif %}
</head>
<body>
<div>My App:
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('login') }}">Login</a>
</div>
<hr>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block mycontent %}{% endblock %}
</body>
</html>
